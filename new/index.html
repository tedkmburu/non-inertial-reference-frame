<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <title>Non-Interial Reference Frame Simulation</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="index.css">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    </head>
    <body oncontextmenu="return false">

    <div class="menu">

        <table class="sliders">
            <tr>
                
                <td class="small">
                    mass
                </td>
                <td class="range">
                    <input type="range" id="mass" value="" min="1" max="4" step="0.1" class="range" oninput="menuInput()">
                </td>
                <td class="small">
                    <img src="images/ref (6).png" class="small">
                </td>
                <td class="range">
                    <input type="range" id="omega" value="" min="0" max="0.01" step="0.001" class="range" oninput="menuInput()">
                </td>
                <td rowspan="2">
                    <img src="images/pause-solid.svg" id="playPause" onclick="togglePlay()" class="topLeftButton">
                    <!-- <input type="button" class="button" value="Play" id="play" > -->
                </td>
                <td rowspan="2">
                    <img src="images/arrow-rotate-right-solid.svg" onclick="resetAll()" class="topLeftButton">
                </td>
            </tr>
            <tr>
                <td class="small">
                    <img src="images/ref (4).png" class="small">
                </td>
                <td class="range">
                    <input type="range" id="velX" value="" min="0" max="10" step="1" class="range" oninput="menuInput()">
                </td>               
                
                <td class="small">
                    <img src="images/ref (7).png" class="small">
                </td>
                <td class="range">
                    <input type="range" id="velY" value="" min="0" max="10" step="1" class="range" oninput="menuInput()">
                </td>
            </tr>
        </table>

        <table class="words">
            <tr>
                <td> <img src="images/equation.png" class="equation" ></td>

                <!-- <td class="small"> <img src="images/ref (1).png" class="medium"> </td>
                <td class="cor">= <output id="cor">0</output> </td>
                <td class="small"><img src="images/ref (2).png" class="medium"></td>
                <td class="cf">= <output id="cent">0</output> </td> -->
            </tr>
        </table>


      </div>
    </div>

    </body>

    <script src="p5.min.js"></script>
    <script src="spheroid.js"></script>
    <script src="rectangle.js"></script>
    <script src="leftCanvas.js"></script>
    <script src="rightCanvas.js"></script>
    <script src="main.js"></script>
    <!-- <script src="mouseKeyboardEvents.js"></script> -->

    <script src="button.js"></script> -->
